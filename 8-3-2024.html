<!DOCTYPE html>

    <link rel="stylesheet" href="8-3-2024.css">

/>

<body>
    <div class="Container">
        <div class="Parent">
            <div class="image">

                    <div class="iconparent">
                        <div class="icon1">
                            <i class="ri-video-on-line"></i>
                            <div class="icon1">

                                    <i class="ri-customer-service-fill"></i>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="parent4">
                <div class="child4">
                    <input class="inp" type="text" name="" id="" placeholder="Write a message">
                    <i class="ri-link"></i>
                    <i class="ri-mic-line"></i>
                    <i class="ri-emotion-line"></i>
                </div>

        </div>
